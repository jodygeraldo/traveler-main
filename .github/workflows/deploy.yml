name: 🚀 Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

env:
  SESSION_SECRET: secret-${{ github.sha }}

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 📥 Download deps
        run: npm install

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 📥 Download deps
        run: npm install

      - name: 🔎 Type check
        run: npm run typecheck --if-present

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 📥 Download deps
        run: npm install

      - name: ⚡ Run vitest
        run: npm run test:unit

  playwright:
    name: 🎭 Playwright
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: 📥 Download deps
        run: npm install

      - name: 🛠 Setup Database
        run: npx prisma generate

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "::set-output name=version::$(npx playwright --version | grep -h 'Version ')"

      - uses: actions/cache@v3
        id: playwright-cache
        with:
          path: '~/.cache/ms-playwright'
          key: '${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}'
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: 🎭 Run Playwright
        run: npx playwright test

  deploy-stage:
    name: 🚀 Deploy staging
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest, playwright]
    if: ${{ github.ref == 'refs/heads/dev' }} && github.event_name == 'push' }}

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy staging
        run: flyctl deploy --remote-only --app traveler-main-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-prod:
    name: 🚀 Deploy Production
    runs-on: ubuntu-latest
    needs: [lint, typecheck, vitest, playwright]
    if: ${{ github.ref == 'refs/heads/main' }} && github.event_name == 'push' }}

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        
      - name: setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy Production
        run: flyctl deploy --remote-only --app traveler-main
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
